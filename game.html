<script>

	// Issue a warning if trying to preview an exported project on disk.

	(function(){

		// Check for running exported on file protocol

		if (window.location.protocol.substr(0, 4) === "file")

		{

			alert("Exported games won't work until you upload them. (When running on the file:/// protocol, browsers block many features from working for security reasons.)");

		}

	})();

	</script>
<script type="text/javascript">
	var width = window.innerWidth;    
var interval = setInterval(function(){    
if (width === 0) {    
if (typeof document.body === "object" && document.body !== null){   
document.body.style.display = "none";   
}   
if (window.innerWidth > width) {    
window.location.reload();   
clearInterval(interval);    
return;   
}   
} else {    
clearInterval(interval);    
}   
},50);    

</script>

<script src="jquery-2.1.1.min.js"></script>
<script src="md5.pack.js" type="text/javascript"></script>

<script src="c2runtime.js?0000000002001"></script>
<script>

		// Start the Construct 2 project running on window load.
		

		// Pause and resume on page becoming visible/invisible

		function onVisibilityChanged() {

			if (document.hidden || document.mozHidden || document.webkitHidden || document.msHidden)

				cr_setSuspended(true);

			else

				cr_setSuspended(false);

		};

		

		document.addEventListener("visibilitychange", onVisibilityChanged, false);

		document.addEventListener("mozvisibilitychange", onVisibilityChanged, false);

		document.addEventListener("webkitvisibilitychange", onVisibilityChanged, false);

		document.addEventListener("msvisibilitychange", onVisibilityChanged, false);

		

		function OnRegisterSWError(e)

		{

			console.warn("Failed to register service worker: ", e);

		};

		

		// Runtime calls this global method when ready to start caching (i.e. after startup).

		// This registers the service worker which caches resources for offline support.

		window.C2_RegisterSW = function C2_RegisterSW()

		{

			if (!navigator.serviceWorker)

				return;		// no SW support, ignore call

			

			try {

				navigator.serviceWorker.register("sw.js", { scope: "./" })

				.then(function (reg)

				{

					console.log("Registered service worker on " + reg.scope);

				})

				.catch(OnRegisterSWError);

			}

			catch (e)

			{

				OnRegisterSWError(e);

			}

		};

		window["GD_OPTIONS"] = {
		    "gameId": "0456e9546b6b43ce892c11da41630d12",
		    "advertisementSettings": {
		        "debug": false, // Enable IMA SDK debugging.
		        "autoplay": false // Don't use this because of browser video autoplay restrictions.
		    },
		    "onEvent": function(event) {
		        switch (event.name) {
		            case "SDK_GAME_START":
		            	cr_setSuspended(false);
		                // advertisement done, resume game logic and unmute audio
		                break;
		            case "SDK_GAME_PAUSE":
		            	cr_setSuspended(true);
		                // pause game logic / mute audio
		                break;
		        }
		    },
		};
		(function(d, s, id) {
		    var js, fjs = d.getElementsByTagName(s)[0];
		    if (d.getElementById(id)) return;
		    js = d.createElement(s);
		    js.id = id;
		    js.src = 'main.min.js';
		    fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'gamedistribution-jssdk'));

		function _showADSGD()
		{
			console.log("PREPARE SHOW BANNER PRELOAD GDSDK V 1.0.0");
			try 
			{
			    if (typeof (gdsdk.showBanner) === "undefined")
				{
					console.log('gdApi no initialized or Adblock');
				}else
				{
					gdsdk.showBanner();
					console.log("suspending game");
				}
			}
			catch(err) 
			{
			   console.log("suspending game");
			}
		}

    </script>
